<section id="account" class="container">
  <picture>
    <source
      srcset="
        /img/mob/account/mob-create-account-section.webp    1x,
        /img/mob/account/mob-create-account-section-x2.webp 2x
      "
      type="image/webp"
      media="(max-width: 833px)"
    />
    <source
      srcset="
        /img/tab/account/tab-create-account-section.webp    1x,
        /img/tab/account/tab-create-account-section-x2.webp 2x
      "
      type="image/webp"
      media="(max-width: 1279px)"
    />
    <source
      srcset="
        /img/pc/account/pc-create-account-section.webp    1x,
        /img/pc/account/pc-create-account-section-x2.webp 2x
      "
      type="image/webp"
      media="(min-width: 1280px)"
    />
    <source
      srcset="
        /img/mob/account/mob-create-account-section.png    1x,
        /img/mob/account/mob-create-account-section-x2.png 2x
      "
      type="image/png"
      media="(max-width: 833px)"
    />
    <source
      srcset="
        /img/tab/account/tab-create-account-section.png    1x,
        /img/tab/account/tab-create-account-section-x2.png 2x
      "
      type="image/png"
      media="(max-width: 1279px)"
    />
    <source
      srcset="
        /img/pc/account/pc-create-account-section.png    1x,
        /img/pc/account/pc-create-account-section-x2.png 2x
      "
      type="image/png"
      media="(min-width: 1280px)"
    />
    <img
      src="/img/mob/account/mob-create-account-section.png"
      alt="Space ship with austronaut"
    />
  </picture>

  <div class="account-div">
    <h1 class="account-h1">Create account</h1>
    <p class="account-p">
      Welcome! enter your details and start creating, collecting and selling
      NFTs.
    </p>
    <form class="account-form">
      <div class="account-div-input">
        <label for="account-user"></label>
        <input
          class="account-input"
          type="text"
          name="account-user"
          id="account-user"
          placeholder="Username"
          title="Enter your username"
          required
        />
        <svg class="account-input-svg" width="20" height="20">
          <use xlink:href="/img/icons.svg#account-user"></use>
        </svg>
      </div>
      <div class="account-div-input">
        <label for="account-email"></label>
        <input
          class="account-input"
          type="email"
          name="account-email"
          id="account-email"
          placeholder="Email Address"
          title="Enter your email"
          required
        />
        <svg class="account-input-svg" width="20" height="20">
          <use xlink:href="/img/icons.svg#account-email"></use>
        </svg>
      </div>
      <div class="account-div-input">
        <label for="account-password"></label>
        <input
          class="account-input"
          type="password"
          name="account-password"
          id="account-password"
          placeholder="Password"
          title="Enter your password"
          required
        />
        <svg class="account-input-svg" width="20" height="20">
          <use xlink:href="/img/icons.svg#account-password"></use>
        </svg>
      </div>
      <div class="account-div-input">
        <label for="account-password-confirm"></label>
        <input
          class="account-input"
          type="password"
          name="account-password-confirm"
          id="account-password-confirm"
          placeholder="Confirm Password"
          title="Please, confirm your password"
          required
        />
        <svg class="account-input-svg" width="20" height="20">
          <use xlink:href="/img/icons.svg#account-password"></use>
        </svg>
      </div>
    </form>
    <button id="account-button" type="submit">Create account</button>
  </div>
</section>
